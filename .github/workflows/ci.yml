name: CI/CD for RAG AI App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  Deployment_Check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint code
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run syntax check
      run: python -m py_compile app.py

    - name: Smoke test app
      run: |
        streamlit run app.py --server.headless true & sleep 10; kill $!

  Deploy_to_Streamlit:
    runs-on: ubuntu-latest
    needs: Deployment_Check  # Only run CD if CI passes
    if: github.ref == 'refs/heads/main'  # Only on main pushes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Streamlit Cloud
      run: echo "Deployment triggered - Streamlit Cloud will auto-deploy on push"
